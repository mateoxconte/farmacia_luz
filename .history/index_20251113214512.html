<!DOCTYPE html>
<html lang="es" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia</title>
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/output.css">
  <!-- Opcional: íconos de redes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="overflow-x-hidden">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-md z-50 relative">
    <div class="flex justify-between items-center py-3 px-8 max-w-7xl mx-auto">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/img/logo.png" alt="Logo" class="w-14 h-14">
        <span class="hidden sm:inline font-semibold text-[#275c74] tracking-wide text-lg">
          Farmacia del Momo
        </span>
      </a>

      <nav class="hidden lg:flex gap-8 text-base font-medium text-[#275c74]">
        <a href="#" class="relative group transition font-family-base">Inicio
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Perfumes
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Cuidado Personal
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Dermocosmética
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Medicamentos
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Bienestar
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="#" class="relative group transition font-family-base">Bebés
          <span class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#12b1be] transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>

      <div class="flex items-center gap-5">
        <button class="group relative">
          <img src="assets/img/icons8-carrito-de-compras-50.png" alt="Carrito"
               class="w-6 h-6 group-hover:scale-110 transition-transform duration-300">
        </button>

        <!-- Botón usuario -->
        <button id="perfilBtn" class="group">
          <img src="assets/img/icons8-usuario-24.png" alt="Usuario"
               class="w-6 h-6 group-hover:opacity-70 transition-opacity duration-300">
        </button>

        <!-- Botón menú móvil -->
        <button id="btnAbrir" class="lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 50 50">
            <path d="M3 9a1 1 0 1 0 0 2h44a1 1 0 1 0 0-2H3zm0 15a1 1 0 1 0 0 2h44a1 1 0 1 0 0-2H3zm0 15a1 1 0 1 0 0 2h44a1 1 0 1 0 0-2H3z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- MENÚ USUARIO: NO SESIÓN -->
    <div id="userMenuNoSesion"
         class="hidden absolute right-8 top-14 z-40 w-72 bg-white rounded-xl shadow-lg border border-slate-200">
      <div class="px-4 py-3 border-b border-slate-200">
        <p class="text-xs font-semibold tracking-wide text-slate-500 uppercase">
          Cuenta
        </p>
        <p class="mt-1 text-sm font-medium text-slate-900">
          Bienvenido
        </p>
        <p class="text-xs text-slate-500">
          Accede o crea una cuenta para continuar
        </p>
      </div>

      <div class="py-1">
        <button id="inicio_sesion"
                class="w-full text-left px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Iniciar sesión
        </button>
        <a href="registro.html"
           class="block px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Registrarse
        </a>
      </div>
    </div>

    <!-- MENÚ USUARIO: SESIÓN INICIADA -->
    <div id="userMenuSesion"
         class="hidden absolute right-8 top-14 z-40 w-72 bg-white rounded-xl shadow-lg border border-slate-200">
      <div class="px-4 py-3 border-b border-slate-200 flex items-center gap-3">
        <div class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-700 text-sm font-semibold">
          B
        </div>
        <div>
          <p class="text-sm font-medium text-slate-900">
            <span id="nombreUsuario">Baltasar</span>
          </p>
          <p class="text-xs text-slate-500">
            Gestioná tu cuenta
          </p>
        </div>
      </div>

      <div class="py-1">
        <button id="linkPerfil"
                class="w-full text-left px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Perfil
        </button>
        <button id="misCompras"
                class="w-full text-left px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Mis compras
        </button>
        <button id="favoritos"
                class="w-full text-left px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Favoritos
        </button>
        <button id="configuracion"
                class="w-full text-left px-4 py-2.5 text-sm text-slate-700 hover:bg-slate-50">
          Configuración
        </button>
        <div class="border-t border-slate-200 mt-1 pt-1">
          <button id="cerrarSesion"
                  class="w-full text-left px-4 py-2.5 text-sm text-red-500 hover:bg-red-50 font-medium">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- MODAL LOGIN -->
  <div id="loginModal"
       class="fixed inset-0 flex items-center justify-center bg-[rgba(0,0,0,0.6)] hidden z-50">
    <div class="relative isolate bg-[#0e4448] px-8 py-10 sm:py-12 rounded-2xl shadow-2xl w-[22rem] sm:w-[28rem]">
      <button id="closeLoginModal"
              class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl cursor-pointer">
        ✕
      </button>

      <div class="text-center mb-6">
        <h2 class="text-3xl font-semibold tracking-tight text-white font-family-base">
          Iniciar sesión
        </h2>
        <p class="mt-2 text-base text-gray-400 font-family-base">
          Accede a tu cuenta para continuar
        </p>
      </div>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-white mb-1">Correo electrónico</label>
          <input type="email" required placeholder="tuemail@ejemplo.com"
